<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Recados</title>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="mt-5">
        <h2>Meus Recados</h2>
      </div>
      <div class="forms">
        <div class="row">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              placeholder="Descrição"
              aria-label="Descricao"
              id="descricao"
            />
          </div>
          <div class="col">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Detalhamento"
                aria-label="Detalhamento"
                aria-describedby="basic-addon2"
                id="detalhamento"
              />
              <span class="input-group-text p-0" id="basic-addon2"
                ><button
                  id="saveBtn"
                  type="submit"
                  class="btn btn-primary"
                  onclick="newRecado()"
                >
                  Salvar
                </button>
                <button
                  id="saveEditBtn"
                  type="submit"
                  class="btn btn-success"
                  onclick="saveBtnEdit()"
                >
                  Salvar Edição
                </button></span
              >
            </div>
          </div>
        </div>
      </div>
      <section id="alert">
        <div
          class="alert alert-success alert-dismissible fade show m-0 mt-4"
          role="alert"
        >
          <strong>Salvo!</strong> Dados salvo com sucesso.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </section>
    </section>
    <div class="container">
      <br />
      <hr />
      <br />
    </div>
    <section class="container">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              <h3>Recados</h3>
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- <button
                  onclick="delModal()"
                  type="button"
                  class="btn btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Excluir Tudo
                </button> -->
              </div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Descrição</th>
                    <th>Detalhamento</th>
                    <th>Ação</th>
                  </tr>
                </thead>
                <tbody id="list">
                  <!-- Editar no JAVASCRIPTTTT -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <!-- Button trigger modal -->
      <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">...</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancela
              </button>
              <button
                id="btndelItem"
                type="button"
                onclick="confirmDelete()"
                data-bs-dismiss="modal"
                class="btn btn-danger"
              >
                Excluir
              </button>
              <button
                id="btndelTudo"
                type="button"
                onclick="delStorage()"
                data-bs-dismiss="modal"
                class="btn btn-danger"
              >
                Excluir
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script-recados.js"></script>
  </body>
</html>
