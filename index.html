<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col">
          <img
            src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=401&q=80"
            alt=""
            class="img-fluid "
          />
        </div>
        <div class="col d-flex">
          <!-- position-relative -->
          <section class="d-flex align-content-end flex-wrap">
            <!-- position-absolute bottom-0 start-0 -->
            <section id="alert">
              <div class="row">
                <div
                  class="alert alert-warning alert-dismissible fade show m-0 mb-4"
                  role="alert"
                >
                  <p><strong>Desculpe!</strong></p>
                  <p>...</p>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button>
                </div>
              </div>
            </section>
            <form>
              <div class="row">
                <div class="col">
                  <h5 class="text-muted">Entrar no Sistema de Recados</h5>
                </div>
              </div>
              <div class="row my-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="User name"
                    aria-label="User name"
                    id="user"
                  />
                </div>
                <div class="col">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    id="password"
                  />
                </div>
              </div>
              <div class="d-grid">
                <button type="button" onclick="login()" class="btn btn-success">
                  Entrar
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <div>
                  <a href="./pages/cadastrar.html" class="text-center text-muted">
                    Criar Conta</a
                  >
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
