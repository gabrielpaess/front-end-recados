<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- MODAL -->
  <div class="fade" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <strong class="text-modal"></strong>
          </h5>
          <button type="button" class="btn-close"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGIN -->
  <section class="container-login">
    <!-- BG -->
    <div class="bg-login"></div>
    <!-- FORM LOGIN -->
    <div class="container-form">
      <form id="form" class="form-register">
        <p>Criar Conta</p>
        <div class="form-group form-group-column">
          <input type="text" id="login" class="form-control" placeholder="User Name" aria-label="User Name">
          <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password">
          <input type="password" id="repeat-pass" class="form-control" placeholder="Repeat Password" aria-label="Repeat Password">
        </div>
        <button class="btn btn-sucess">Criar conta agora</button>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/register.js"></script>
</body>

</html>
