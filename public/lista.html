<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Recados</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- MODAL -->
  <div class="fade" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <strong>Você realmente deseja fazer essa operação?</strong>
          </h5>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="modal-body">
          <button type="button" class="btn-yes btn-success">Sim</button>
          <button type="button" class="btn-danger btn-not">Não</button>
        </div>
      </div>
    </div>
  </div>

  <section class="list">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="header-list">
            <h1>
              Meus Recados
            </h1>
            <button class="btn btn-danger" type="submit" id="logout">Sair do sistema</button>
          </div>
        </div>
      </div>
      <!-- REGISTER -->
      <div class="row">
        <div class="col-sm-12">
          <form class="form-list">
            <input type="hidden" name="key" id="key" value="">
            <div class="row">
              <div class="col col-sm-12 col-lg-4 form-group">
                <input type="text" id="description" class="form-control enabled" placeholder="Descrição" aria-label="Descrição" disabled>
              </div>
              <div class="input-group col-sm-12 col-lg-8 form-group">
                <input type="text" id="details" class="form-control enabled" placeholder="Detalhamento" aria-label="Detalhamento" disabled>
                <button class="btn btn-saved" type="submit" id="button-addon2">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- TABLE -->
      <div class="row">
        <div class="col-sm-12">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th class="col-1">#</th>
                  <th class="col">Descrição</th>
                  <th class="col">Detalhamento</th>
                  <th class="col">Ação</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="spinner-border fade loading" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/list.js"></script>
</body>

</html>
